<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Surprise üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff6f91, #ff9671, #ffc75f, #f9f871);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: black;
    text-align: center;
    overflow-x: hidden;
  }

  .screen {
    display: none;
    width: 90%;
    max-width: 500px;
    margin-top: 80px;
  }

  .screen.active {
    display: block;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4f81;
    color: white;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
    margin-top: 20px;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff1f5a;
  }

  #msgArea p {
    margin: 15px 0; /* gap between paragraphs */
    line-height: 1.7em;
    font-size: 16px;
    text-align: justify;
  }

  .confetti {
    position: absolute;
    top: -30px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(220px) rotate(360deg);
      opacity: 0;
    }
  }

  #imageDiv img {
    max-width: 100%;
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px #000;
  }
</style>
</head>
<body>

<!-- Screen 1: Click me -->
<div id="screen1" class="screen active">
  <h2>Hey You üòâüíñ</h2>
  <button onclick="startScreen2()">Click Me If You Dare üòè</button>
</div>

<!-- Screen 2: Funny scanning message -->
<div id="screen2" class="screen">
  <div id="funnyTextArea"></div>
  <button id="toMsgBtn" style="display:none;" onclick="showMessageScreen()">Next ü•∞</button>
</div>

<!-- Screen 3: Your personal message with confetti -->
<div id="screen3" class="screen">
  <div id="msgArea"></div>
  <div id="confettiContainer"></div>
  <button id="toImageBtn" style="display:none;" onclick="showImageScreen()">See Surprise üéÅ</button>
</div>

<!-- Screen 4: Image reveal with magical rain -->
<div id="screen4" class="screen">
  <div id="imageDiv">
    <img src="photo.jpg" alt="Surprise Image">
    <div id="rainContainer" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
  </div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="music.mp4" type="audio/mp4">
</audio>

<script>
let funnyText = "Scanning Cuteness Level... 20% üê£... 60% üê•... 100% üòç ALERT! Maximum Cuteness Detected!";
let funnyIndex = 0;

// Your message as **array of paragraphs**
let messageParagraphs = [
`Assalamualaikum,`,

`Halo ji, Ye message thoda ajeeb lagega, but kuch to kehna hai , par words hi nai aare.
I know hurt kia hai and forgetting everything what has happened is not easy and aapki mistake wasn't there.
Sab gadhbud hogaya. So really sorry for everything ‚ù§Ô∏è‚Äçü©π.
Ye baat WhatsApp karsakti thi but felt like doing this way.`,

`I just wanted to tell you how much you mean to me.
After few days Ramzan bhi ajata hai, duaa me yaad rakhna ü´Ç.`,

`Jab hum mile to ye sab baaton ko bhool ke waisey rahe jaisa humesha thheyü•∫.`,
`Take care and always remember your love and care always felt like home üíñ.`,

`And ek quote to my shayar who used to write shayaris:
"Dosti rooh me utra hua risha hai sahab. Mulaqaatein kam honey sey Dosti khatam nai hoti.
Ye hasney ke liye likha ü§™ü§™"`,

`You‚Äôre not only my cousin, Apun ki best friend hai tu and big supporter of my life.
Apna khayal rakhna.
I hope this little surprise makes you smile! ü•∞`
];

// Screen 1 -> Screen 2
function startScreen2() {
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");
  typeFunny();
}

// Type the funny scanning text
function typeFunny() {
  if (funnyIndex < funnyText.length) {
    document.getElementById("funnyTextArea").innerHTML += funnyText.charAt(funnyIndex);
    funnyIndex++;
    setTimeout(typeFunny, 50);
  } else {
    document.getElementById("toMsgBtn").style.display = "inline-block";
  }
}

// Screen 2 -> Screen 3
function showMessageScreen() {
  document.getElementById("screen2").classList.remove("active");
  document.getElementById("screen3").classList.add("active");
  
  // Play music now when message starts
  document.getElementById("bgMusic").play().catch(()=>console.log("User interaction required"));
  
  typeParagraphs(0);
  startConfetti('confettiContainer');
}

// Type paragraph by paragraph
function typeParagraphs(index) {
  if (index >= messageParagraphs.length) {
    document.getElementById("toImageBtn").style.display = "inline-block";
    return;
  }
  
  let para = messageParagraphs[index];
  let container = document.getElementById("msgArea");
  let charIndex = 0;
  
  function typeChar() {
    if (charIndex < para.length) {
      container.innerHTML += para.charAt(charIndex);
      charIndex++;
      setTimeout(typeChar, 10);
    } else {
      container.innerHTML += "<br><br>"; // gap between paragraphs
      setTimeout(()=> typeParagraphs(index+1), 400); // small pause before next paragraph
    }
  }
  typeChar();
}

// Confetti for message or image
function startConfetti(containerId) {
  let container = document.getElementById(containerId);
  setInterval(()=>{
    const emojis = ["üéâ","üíñ","‚ú®","üå∏","ü•∞","üí´"];
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    conf.style.left = Math.random()*100 + "%";
    conf.style.animationDuration = (Math.random()*3+2) + "s";
    container.appendChild(conf);
    setTimeout(()=> conf.remove(), 4000);
  }, 300);
}

// Screen 3 -> Screen 4
function showImageScreen() {
  document.getElementById("screen3").classList.remove("active");
  document.getElementById("screen4").classList.add("active");
  startConfetti('rainContainer'); // magical rain on image
}
</script>

</body>
</html>
